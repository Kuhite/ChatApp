<!DOCTYPE html>
<html>

    <head>
        <title>Chat Application</title>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap');
        </style>

    </head>

    <body>

        <h1 style="color:white;">Chat Page</h1>
   
        <div id="target"></div><br>

    
            <input id="message" autocomplete="off" type="text" placeholder="Enter message!" required >
        <button id="text">asdf</button>
        
        
        <script  id="message-template" type="text/html">   
            <div class="message-div">
                <span class="message">{{message}}</span>
            </div>
        </script>

        <script id="welcome-template" type="text/html">

            <div>
                <h3>Welcome to {{room}}!</h3>
            </div>


        </script>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        
    </body>

    <script type="text/javascript" src="chat.js"></script>
</html>
