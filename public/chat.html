<!DOCTYPE html>
<html>

    <head>
        <title>Chat Application</title>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap');
        </style>

    </head>

    <body>

        <div class="heading">
            <h1 id="room-name" style="color:white;"></h1>
            <form action="./index.html">
             <button id="leaveButton">Leave</button>
            </form>
            
        </div>
        
   
        <div id="target"></div><br>

        <div class="messaging-box">
            <input id="message" autocomplete="off" type="text" placeholder="Enter message!" required>
            <button id="textButton"><img src="./assets/sendMessage.png"  style="width:45px; border-radius: 50%;"></button>
        </div>
        
         <!--MESSAGE TO OTHERS TEMPLATE-->
        <script  id="message-template" type="text/html">   
            <div class="message-div">
                <p>{{sender}}</p>
                <h5 class="text-message">{{message}}</h5>
            </div>
        </script>


         <!-- MESSAGE TO SELF TEMPLATE-->
        <script  id="message-templateToMe" type="text/html">   
            <div class="message-div">
                <p>{{sender}}</p>
                <h5 class="text-message">{{message}}</h5>
            </div>
        </script>


        <!-- WELCOME MESSAGE TEMPLATE-->
        <script id="welcome-template" type="text/html">
            <div class="welcome">
                <h5><b>{{user}}</b> has joined!</h5>
            </div>
        </script>


         <!-- LEAVING MESSAGE TEMPLATE-->
        <script  id="leaving-template" type="text/html">   
            <div class="leaving">
                <h5 class="text-message"><b>{{username}}</b> left!</h5>
            </div>
        </script>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        
    </body>

    <script type="text/javascript" src="chat.js"></script>
</html>
